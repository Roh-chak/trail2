<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #4caf4f3b;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .blog-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .blog-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-field {
            width: 30rem;
            height: 25rem;
            resize: none;
            margin-bottom: 10px;
            padding: 10px;
        }

        .submit-button {
            width: 5rem;
            height: 3rem;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .text-field {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blog-heading">Write Your Blog</div>
        <form class="blog-form">
            <textarea class="text-field" placeholder="Start writing your blog..."></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
